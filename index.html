<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="header">
                <img src="odin-lined.png" alt="odin-lined">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur maiores perspiciatis, illum beatae mollitia facilis!</p>
            <br>
            <span>You <em>know</em> you want to.</span>

            <div class="form">
                <h2>Let's do this</h2>
                <div class="input">
                    <div class="left">
                        <form action="./main.js">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">

                            <label for="email">EMAIL</label>
                            <input type="text" id="email">

                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" required>
                        </form>
                    </div>
                    <div class="right">
                        <form action="./main.js">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">

                            <label for="phone number">PHONE NUMBER</label>
                            <input type="text" id="phone number">

                            <label for="confirm-password">CONFIRM-PASSWORD</label>
                            <input type="text" id="confirm-password" required>
                        </form>
                    </div>
                </div>
                <hr>

                    <button type="submit">Create Account</button>

                    <br>
                    <p>Already have an account? <a href="#">Log in</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
